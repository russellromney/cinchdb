name: Deploy MkDocs to GitHub Pages

on:
  # Trigger on pushes to main branch when docs files change
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - '.github/workflows/deploy-docs.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git info

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements-docs.txt'

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build MkDocs site
        run: |
          # Create a temporary config file with the correct site URL for GitHub Pages
          # This ensures all internal links work correctly when deployed to /cinchdb path
          cat > mkdocs-gh-pages.yml << EOF
site_name: CinchDB
site_description: Git-like SQLite database management with branching and multi-tenancy
site_url: https://${{ github.repository_owner }}.github.io/cinchdb/
repo_url: https://github.com/russellromney/cinchdb
repo_name: russellromney/cinchdb
use_directory_urls: true

EOF
          # Append the rest of the configuration from the original mkdocs.yml
          # Skip the first 5 lines which we've already redefined above
          tail -n +6 mkdocs.yml >> mkdocs-gh-pages.yml
          
          # Build the site with the GitHub Pages configuration
          mkdocs build --site-dir ./site --config-file mkdocs-gh-pages.yml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4